<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowHigh | Tech Marketing Agency</title>
    <meta name="description" content="GrowHigh builds outbound and content systems that generate qualified leads and revenue traction for SaaS founders and startups." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#050507',
                charcoal: '#0F1115',
                card: '#16181D',
                primary: '#6366f1',
                accent: '#06b6d4',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050507;
        color: #94a3b8; /* Changed to slate-400 for a grey look by default */
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        /* Changed to Grey/Silver Gradient */
        background: linear-gradient(135deg, #e2e8f0 0%, #64748b 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-gradient {
        /* Desaturated slightly or kept blue but maybe darker? keeping consistent for CTA visibility but could make it monochrome if requested. User focused on "letters" so I will keep buttons popping for conversion but maybe less neon */
        background: linear-gradient(90deg, #4f46e5 0%, #0891b2 100%);
      }
      .btn-gradient:hover {
        background: linear-gradient(90deg, #4338ca 0%, #0e7490 100%);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
        color: #e2e8f0; /* slate-200 */
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

}
</script>

</html>
